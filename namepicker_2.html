<html>

<head>
<script type="text/javascript">
var outcast = [];

var txt_start = "Start";
var txt_stop = "Stop";


var t = null;
var r;
var a2;
var oa2;
var x = document.childNodes;

var a1 = x[0].nodeValue.split("\n");

function pa2(){
	a2 = x[1].nodeValue.split("\n");
	for (var i = 0; i < a2.length; i++) {
		if (a2[i].length < 2) a2.splice(i, 1);
	}
	a2.splice(0, 1);
	oa2 = a2.length;	
}

pa2();


var ocn = [];
for (var oc in outcast) {
	if (outcast[oc] <= oa2) {
		ocn.push(a2[outcast[oc]]);
	}
}

function p() {
	var ocfound = false;
	if (t == null) {
		if (a2.length - ocn.length <= (oa2 - ocn.length) * 0.2) pa2();
		document.getElementById("b").innerHTML = txt_stop;
		t = setTimeout("q()", 100);
	} else {
		document.getElementById("b").innerHTML = txt_start;
		if (ocn.length > 0) {
			for (var oc in ocn) {
				if (ocn[oc] == a2[r]) {
					q1();
					ocfound = true;
					break;
				}
			}
			if (ocfound) {
				p();
			} else {
				clearTimeout(t);
				t = null;
				a2.splice(r, 1);
			}
		} else {
			clearTimeout(t);
			t = null;
			a2.splice(r, 1);
		}
	}
}

function q() {
	r = Math.floor(Math.random() * a2.length)
	document.getElementById('n').innerHTML = a2[r];
	t = setTimeout("q()", 100);
}

function q1() {
	r = Math.floor(Math.random() * a2.length)
	document.getElementById('n').innerHTML = a2[r];
}
</script>
<title> </title>
</head>
